<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header id="home-header">
      <div id="header-container">
        <div id="logo-container">
          <img id="logo-letters" src="./images/logos/logoletra.png" alt="logo letters">
          <img id="logo-egg" src="./images/logos/logo2.png" alt="logo eggs">
        </div>
        <button type="button" id="menu-button">
          <img id="menu-image" src="./images/logos/menu-gold.png" alt="menu image">
        </button>
      </div>

      <nav id="nav-mobile">
        <ul id="menu-links-container-mobile">
          <li class="menu-links-mobile">Home</li>
          <li class="menu-links-mobile">Albums</li>
          <li class="menu-links-mobile">Videos</li>
          <li class="menu-links-mobile">Gallery</li>
          <li class="menu-links-mobile">News</li>
          <li class="menu-links-mobile">Contact Us</li>
        </ul>

        <div id="social-container">
          <a href="https://www.facebook.com/"><img class="social-image" src="/images/logos/facebook-gold-icon.png" alt="facebook link"></a>
          <a href="https://www.twitter.com/"><img class="social-image" src="/images/logos/twitter-gold-icon.png" alt="twitter link"></a>
          <a href="https://www.instagram.com/"><img class="social-image" src="/images/logos/insta-gold-icon.png" alt="instagram link"></a>
        </div>
      </nav>
    </header>
    <script type="module" src="./main.js"></script>
  </body>
</html>
